<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% load static %}
    <link rel="stylesheet" href="{% static 'favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>StudyMadeSimple</title>
</head>
<body>
    
    {% include "navbar.html" %}

    {% for message in messages %}
        <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}

    {% block content %}
      
    {% endblock content %}

    <script src="{% static 'js/script.js' %}"></script>

</body>
</html>
